<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>To-Do AI Assistant</h1>
    </header>

    <main>
      <section class="todo">
        <div class="task-input">
          <input id="new-task" placeholder="Add a new task..." />
          <button id="add-btn">Add</button>
        </div>

        <ul id="task-list"></ul>

        <div class="counts">
          <span id="task-count">0 tasks</span>
        </div>
      </section>

      <section class="chat">
        <h2>Chat with Assistant</h2>
        <div class="chat-window" id="chat-window"></div>
        <div class="chat-input-row">
          <input id="chat-input" placeholder='Try: "add Buy milk" or "complete milk"' />
          <button id="chat-send">Send</button>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

<div class="max-w-5xl mx-auto p-6">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6">AI-Powered To-Do List</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- To-Do List Section -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Your Tasks</h2>
            
            <div class="flex gap-2 mb-4">
                <input id="taskInput" type="text" placeholder="Add a new task..." 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-btn" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Add
                </button>
            </div>

            <ul id="taskList" class="space-y-3">
                <!-- Tasks injected here -->
            </ul>
        </div>

        <!-- AI Chatbot Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
            <h2 class="text-xl font-semibold mb-4">Chat with AI</h2>
            <div id="chatBox" class="flex-1 overflow-y-auto border border-gray-200 rounded-lg p-3 mb-4 h-64 bg-gray-50">
                <!-- Chat messages -->
            </div>
            <div class="flex gap-2">
                <input id="chatInput" type="text" placeholder="Type your command..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="chat-send"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
